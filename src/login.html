<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/login.css">
    <script src="https://kit.fontawesome.com/81fd9d3b63.js" crossorigin="anonymous"></script>
</head>

<body> 
    <section class="register-account"> 
            <div class="signform">      
            <div class="left"><a href="signup.html" class="bts-a">Don't have an account? Sign up!</a>
                <div class="bts">
                <a href="#" class="fblogin social"><i class="fa-brands fa-facebook"></i><span>Sign in with Facebook</span></a>
                <a href="#" class="twlogin social"><i class="fa-brands fa-twitter"></i><span>Sign in with Twitter</span></a>
                <a href="#" class="gplogin social"><i class="fa-brands fa-google"></i><span>Sign in with Google</span></a>             
                </div>
            </div>
            <div class="right">
                <div class="headit">
                    <h4>Login To Your Account</h4>
                </div>
                <div class="form">
                    <form class="login-form" id="login-form">
                        <input type="email" placeholder="Email"/>
                        <input type="password" placeholder="Password"/>        
                        <input class="subbt" type="submit" value="Sign In" style="border:none;"/>   
                    </form>
                    <input type="checkbox" id="remember" name="remember"><span class="remember">Remember Me</span><a href="#">Forgot your password?</a>       
                </div>
            </div>       
            </div>
    </section>
</body>
</html>
